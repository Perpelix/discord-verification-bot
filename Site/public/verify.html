<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Verifying...</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success { color: #00c853; }
        .error { color: #ff5252; }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Verifying...</h1>
            <p>Please wait while we verify your account.</p>
        </div>

        <div id="success" class="hidden">
            <div class="icon success">✅</div>
            <h1>Verification Successful!</h1>
            <p id="successMessage">You can now close this page and return to Discord.</p>
            <button class="button" onclick="window.close()">Close Window</button>
        </div>

        <div id="error" class="hidden">
            <div class="icon error">❌</div>
            <h1>Verification Failed</h1>
            <p id="errorMessage">An error occurred during verification.</p>
            <button class="button" onclick="window.close()">Close Window</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const guild = urlParams.get('guild');
        const user = urlParams.get('user');

        async function verifyUser() {
            try {
                if (!guild || !user) {
                    showError('Missing required parameters');
                    return;
                }

                // Parse user data
                const userData = JSON.parse(decodeURIComponent(user));

                // Call verification API
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userData.id,
                        guildId: guild,
                        username: userData.username,
                        discriminator: userData.discriminator
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Verification successful! You can now close this page and return to Discord.');
                } else if (data.error === 'Alt account detected') {
                    showError('Alt account detected! This IP address is already associated with another account in this server.');
                } else {
                    showError(data.error || 'Verification failed. Please try again or contact an administrator.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Verification failed. Please try again or contact an administrator.');
            }
        }

        function showSuccess(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('successMessage').textContent = message;
            document.getElementById('success').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        // Auto-start verification when page loads
        if (guild && user) {
            verifyUser();
        } else {
            showError('Missing required parameters. Please use the verification button in Discord.');
        }
    </script>
</body>
</html>
