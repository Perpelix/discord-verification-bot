<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Processing...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #9ca3af;
            line-height: 1.6;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid #2a2a2a;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 70px;
            margin-bottom: 20px;
            position: relative;
        }

        .success { color: #10b981; }
        .error { color: #ef4444; }

        .checkmark-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #10b981;
            margin: 0 auto 30px;
            position: relative;
            transform: scale(0);
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 30px;
            border: 4px solid #10b981;
            border-top: none;
            border-right: none;
            transform: translate(-50%, -65%) rotate(-45deg);
            opacity: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            pointer-events: none;
        }

        .button {
            margin-top: 30px;
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Verifying Your Identity</h1>
            <p>Please wait while we securely verify your account...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div id="success" class="hidden">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
            <h1>Verification Successful!</h1>
            <p id="successMessage">You are now verified and have full access to the server.</p>
            <button class="button" onclick="window.close()">
                <i class="fas fa-times"></i>
                Close Window
            </button>
        </div>

        <div id="error" class="hidden">
            <div class="icon error">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1>Verification Failed</h1>
            <p id="errorMessage">An error occurred during verification.</p>
            <button class="button" onclick="window.close()">
                <i class="fas fa-times"></i>
                Close Window
            </button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const guild = urlParams.get('guild');
        const user = urlParams.get('user');

        async function verifyUser() {
            try {
                if (!guild || !user) {
                    showError('Missing required parameters. Please use the verification button in Discord.');
                    return;
                }

                const userData = JSON.parse(decodeURIComponent(user));

                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userData.id,
                        guildId: guild,
                        username: userData.username,
                        discriminator: userData.discriminator
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Verification successful! You now have full access to the server.');
                } else if (data.error === 'Alt account detected') {
                    showError('Alt account detected! This IP address is already associated with another account in this server.');
                } else {
                    showError(data.error || 'Verification failed. Please contact a server administrator.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Verification failed. Please try again or contact a server administrator.');
            }
        }

        function showSuccess(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('successMessage').textContent = message;
            const successDiv = document.getElementById('success');
            successDiv.classList.remove('hidden');

            // GSAP Animation - Clean but AMAZING
            const circle = document.querySelector('.checkmark-circle');
            const card = document.querySelector('.card');

            // Create particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                card.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 20;
                const distance = 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                gsap.set(particle, {
                    left: '50%',
                    top: '30%',
                    x: 0,
                    y: 0,
                    scale: 0
                });

                gsap.to(particle, {
                    x: x,
                    y: y,
                    scale: 1,
                    opacity: 0,
                    duration: 1.2,
                    delay: 0.3,
                    ease: 'power2.out',
                    onComplete: () => particle.remove()
                });
            }

            // Animate circle with elastic bounce
            gsap.to(circle, {
                scale: 1,
                duration: 0.6,
                ease: 'elastic.out(1, 0.5)',
                onComplete: () => {
                    // Animate checkmark draw-in effect
                    const checkmark = circle.querySelector('.checkmark');
                    gsap.to(checkmark, {
                        opacity: 1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });

                    // Scale checkmark from small to normal
                    gsap.from(checkmark, {
                        scale: 0,
                        duration: 0.4,
                        ease: 'back.out(2)',
                        transformOrigin: 'center center'
                    });

                    // Pulse effect on circle
                    gsap.to(circle, {
                        scale: 1.1,
                        duration: 0.15,
                        yoyo: true,
                        repeat: 1,
                        ease: 'power1.inOut'
                    });

                    // Glow effect
                    gsap.to(circle, {
                        boxShadow: '0 0 30px 10px rgba(16, 185, 129, 0.4)',
                        duration: 0.5,
                        yoyo: true,
                        repeat: 1,
                        ease: 'power2.inOut'
                    });
                }
            });

            // Animate text
            gsap.from(successDiv.querySelector('h1'), {
                y: 20,
                opacity: 0,
                duration: 0.5,
                delay: 0.4,
                ease: 'power2.out'
            });

            gsap.from(successDiv.querySelector('p'), {
                y: 20,
                opacity: 0,
                duration: 0.5,
                delay: 0.5,
                ease: 'power2.out'
            });

            gsap.from(successDiv.querySelector('.button'), {
                y: 20,
                opacity: 0,
                duration: 0.5,
                delay: 0.6,
                ease: 'power2.out'
            });
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        if (guild && user) {
            verifyUser();
        } else {
            showError('Missing required parameters. Please use the verification button in Discord.');
        }
    </script>
</body>
</html>
