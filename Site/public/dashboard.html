<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .logout-btn {
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .guild-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .guild-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .guild-stats {
            font-size: 14px;
            color: #666;
            line-height: 2;
        }

        .enabled { color: #00c853; font-weight: bold; }
        .disabled { color: #ff5252; font-weight: bold; }

        .loading {
            text-align: center;
            font-size: 24px;
            color: #667eea;
            padding: 100px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1>Admin Dashboard Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboardScreen" class="hidden">
        <nav class="navbar">
            <h1>Bot Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>

        <div class="content">
            <div id="loading" class="loading">Loading...</div>

            <div id="dashboardContent" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üè∞</div>
                        <div class="stat-value" id="totalGuilds">0</div>
                        <div class="stat-label">Total Guilds</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-value" id="totalVerifications">0</div>
                        <div class="stat-label">Verifications</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">üö´</div>
                        <div class="stat-value" id="altAccounts">0</div>
                        <div class="stat-label">Alt Accounts Detected</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>

                <h2 class="section-title">Guilds</h2>
                <div class="guilds-grid" id="guildsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');

        // Check if already logged in
        if (token) {
            showDashboard();
            loadDashboardData();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                    loadDashboardData();
                } else {
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        async function loadDashboardData() {
            try {
                const [statsRes, guildsRes] = await Promise.all([
                    fetch('/api/stats', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch('/api/guilds/list', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);

                const statsData = await statsRes.json();
                const guildsData = await guildsRes.json();

                if (statsData.success) {
                    document.getElementById('totalGuilds').textContent = statsData.stats.total_guilds || 0;
                    document.getElementById('totalVerifications').textContent = statsData.stats.total_verifications || 0;
                    document.getElementById('altAccounts').textContent = statsData.stats.alt_accounts_detected || 0;
                    document.getElementById('totalUsers').textContent = statsData.stats.total_users || 0;
                }

                if (guildsData.success) {
                    const container = document.getElementById('guildsContainer');
                    container.innerHTML = '';

                    guildsData.guilds.forEach(guild => {
                        const card = document.createElement('div');
                        card.className = 'guild-card';
                        card.innerHTML = `
                            <h3 class="guild-title">Guild ID: ${guild.guild_id}</h3>
                            <div class="guild-stats">
                                <p>‚úÖ Verifications: ${guild.total_verifications}</p>
                                <p>üö´ Alt Accounts: ${guild.alt_accounts_detected}</p>
                                <p>‚ö†Ô∏è Total Warns: ${guild.total_warns}</p>
                                <p>Status: <span class="${guild.verification_enabled ? 'enabled' : 'disabled'}">
                                    ${guild.verification_enabled ? 'Enabled' : 'Disabled'}
                                </span></p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');

            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                alert('Failed to load dashboard data');
            }
        }
    </script>
</body>
</html>
