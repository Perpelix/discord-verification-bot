<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }

        .login-subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            outline: none;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .navbar {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar h1 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 10px 24px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            border-color: #667eea;
        }

        .content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .guild-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }

        .guild-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .guild-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .guild-stats {
            font-size: 14px;
            color: #9ca3af;
            line-height: 2;
        }

        .guild-stats i {
            width: 20px;
        }

        .enabled { color: #10b981; font-weight: 600; }
        .disabled { color: #ef4444; font-weight: 600; }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #9ca3af;
            padding: 100px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p class="login-subtitle">Secure access to dashboard</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
        </div>
    </div>

    <div id="dashboardScreen" class="hidden">
        <nav class="navbar">
            <h1><i class="fas fa-tachometer-alt"></i> Bot Dashboard</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <div class="content">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p style="margin-top: 20px;">Loading dashboard...</p>
            </div>

            <div id="dashboardContent" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-server"></i></div>
                        <div class="stat-value" id="totalGuilds">0</div>
                        <div class="stat-label">Total Guilds</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-value" id="totalVerifications">0</div>
                        <div class="stat-label">Verifications</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
                        <div class="stat-value" id="altAccounts">0</div>
                        <div class="stat-label">Alts Detected</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>

                <h2 class="section-title"><i class="fas fa-server"></i> Guilds</h2>
                <div class="guilds-grid" id="guildsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');

        if (token) {
            showDashboard();
            loadDashboardData();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                    loadDashboardData();
                } else {
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        async function loadDashboardData() {
            try {
                const [statsRes, guildsRes] = await Promise.all([
                    fetch('/api/stats', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch('/api/guilds/list', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                ]);

                const statsData = await statsRes.json();
                const guildsData = await guildsRes.json();

                if (statsData.success) {
                    document.getElementById('totalGuilds').textContent = statsData.stats.total_guilds || 0;
                    document.getElementById('totalVerifications').textContent = statsData.stats.total_verifications || 0;
                    document.getElementById('altAccounts').textContent = statsData.stats.alt_accounts_detected || 0;
                    document.getElementById('totalUsers').textContent = statsData.stats.total_users || 0;
                }

                if (guildsData.success) {
                    const container = document.getElementById('guildsContainer');
                    container.innerHTML = '';

                    guildsData.guilds.forEach(guild => {
                        const card = document.createElement('div');
                        card.className = 'guild-card';
                        card.innerHTML = `
                            <h3 class="guild-title"><i class="fas fa-server"></i> ${guild.guild_id}</h3>
                            <div class="guild-stats">
                                <p><i class="fas fa-check-circle"></i> Verifications: ${guild.total_verifications}</p>
                                <p><i class="fas fa-user-shield"></i> Alt Accounts: ${guild.alt_accounts_detected}</p>
                                <p><i class="fas fa-exclamation-triangle"></i> Total Warns: ${guild.total_warns}</p>
                                <p><i class="fas fa-circle"></i> Status: <span class="${guild.verification_enabled ? 'enabled' : 'disabled'}">
                                    ${guild.verification_enabled ? 'Enabled' : 'Disabled'}
                                </span></p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');

            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                alert('Failed to load dashboard data');
            }
        }
    </script>
</body>
</html>
